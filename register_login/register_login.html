<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Nostra</title>
    <link rel="icon" href="../img/pizzaico.ico">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="var.css">

</head>

<body>

    <input type="checkbox" class="toggle-check" id="toggle" hidden>
    <label class="toggle" for="toggle">Menu</label>
    <div class="container-menu">
        <nav class="menu">
            <a href="#" class="item">Inicio de sesion</a>
            <a href="../login admin/Llogin_admin.html" class="item">Inicio admin</a>
        </nav>
    </div>

    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="../DataBase/login_usuario.php" method="POST" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico" name="correo_electronico">
                    <input type="password" placeholder="Contraseña" name="contrasena">
                    <button>Entrar</button>
                </form>

                <!--Register-->
                <form action="../DataBase/register_usuario.php" method="POST" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre completo" name="nombre">
                    <input type="text" placeholder="Correo Electronico" name="correo_electronico">
                    <input type="text" placeholder="Usuario" name="usuario">
                    <input type="password" placeholder="Contraseña" name="contrasena">
                    <input type="text" placeholder="Celular" name="telefono">
                    <input type="text" placeholder="Direccion" name="direccion">
                    <button>Regístrarse</button>
                </form>
            </div>
        </div>

    </main>

    <script src="script.js"></script>

</body>

</html>
